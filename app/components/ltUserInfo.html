<a class="btn btn-success ms-2" ng-href="{{$ctrl.ltDataAuth.loginURL}}" ng-hide="$ctrl.user">
  <svg class="octicon">
    <use xlink:href="#sign-in"></use>
  </svg>
  <span translate="translate">Log in</span>
</a>
<span class="navbar-text ms-2" ng-show="$ctrl.user" translate="translate">Logged in as {{$ctrl.user}}</span>
<a class="btn btn-secondary ms-2" ng-href="{{$ctrl.ltDataAuth.logoutURL}}" ng-show="$ctrl.user">
  <svg class="octicon">
    <use xlink:href="#sign-out"></use>
  </svg>
  <span translate="translate">Log out</span>
</a>
